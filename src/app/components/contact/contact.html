<section id="contact" class="py-20 px-6">

    <div class="glass rounded-3xl p-8">
      <form class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div>
            <label class="block text-white/80 mb-2">您的姓名</label>
            <input
              type="text"

          <div>
            <label class="block text-white/80 mb-2">邮箱地址</label>

              placeholder="your@email.com">
          </div>
        </div>

        <div>
          <label class="block text-white/80 mb-2">项目需求</label>

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
          </svg>
        </button>
      </form>

          <div>
            <div class="w-12 h-12 bg-gradient-to-r from-pink-500 to-cyan-400 rounded-full flex items-center justify-center mx-auto mb-3">

<div class="weather-widget">
  <!-- 加载状态 -->
  <div *ngIf="loading" class="weather-loading">
    <div class="loading-spinner"></div>
    <span class="loading-text">获取天气中...</span>
  </div>

  <!-- 错误状态 -->
  <div *ngIf="error && !loading" class="weather-error">
    <div class="error-icon">🌡️</div>
    <span class="error-text">天气获取失败</span>
    <button (click)="refreshWeather()" class="retry-btn">重试</button>
  </div>

  <!-- 天气信息 -->
  <div *ngIf="weather && !loading && !error" class="weather-content">
    <!-- 主要天气信息 -->
    <div class="weather-main">
      <div class="weather-icon">{{ weather.weatherIcon }}</div>
      <div class="weather-info">
        <div class="temperature" [ngClass]="getTemperatureColor()">
          {{ weather.temperature }}°C
        </div>
        <div class="weather-desc">{{ weather.weatherDescription }}</div>
      </div>
    </div>

    <!-- 位置和时间 -->
    <div class="weather-location">
      <div class="location">
        <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        {{ getLocationDisplay() }}
      </div>
      <div class="update-time">{{ weather.lastUpdated }}</div>
    </div>

    <!-- 详细信息 -->
    <div class="weather-details">
      <div class="detail-item">
        <div class="detail-icon">💧</div>
        <div class="detail-info">
          <div class="detail-value">{{ weather.humidity }}%</div>
          <div class="detail-label">{{ getHumidityLevel() }}</div>
        </div>
      </div>
      
      <div class="detail-item">
        <div class="detail-icon">💨</div>
        <div class="detail-info">
          <div class="detail-value">{{ weather.windSpeed }} km/h</div>
          <div class="detail-label">{{ getWindLevel() }}</div>
        </div>
      </div>
    </div>

    <!-- 问候语 -->
    <div class="weather-greeting">
      {{ getGreeting() }}
    </div>

    <!-- 刷新按钮 -->
    <button (click)="refreshWeather()" class="refresh-btn" [disabled]="loading" title="刷新天气">
      <svg class="w-4 h-4" [class.animate-spin]="loading" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
    </button>
  </div>
</div>
